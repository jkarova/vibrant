<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>Table Example</title></head><body>	The below table is written using ~50 lines of HTML.<br>	<br>	<table border="0" width="320" height="180" cellspacing="0" cellpadding="0">		<tr>			<td>							<table border="0" height="90" width="320" cellspacing="0" cellpadding="0">					<tr>						<td width="160" bgcolor="#CC6633">a</td>						<td>													<table border="0" width="160" height="90" cellspacing="0" cellpadding="0">								<tr>									<td bgcolor="#0099FF">b</td>									<td bgcolor="#9966CC">c</td>								</tr>								<tr>									<td colspan="2" bgcolor="#FFCC66">d</td>								</tr>							</table>													</td>					</tr>				</table>							</td>		</tr>		<tr>			<td>							<table border="0" width="320" height="80" cellspacing="0" cellpadding="0">					<tr>						<td>														<table border="0" height="90" width="160" cellspacing="0" cellpadding="0">								<tr>									<td colspan="2" bgcolor="#66CC66">e</td>								</tr>								<tr>									<td bgcolor="#FF3366">f</td>									<td bgcolor="#3399FF">g</td>								</tr>							</table>												</td>						<td width="160" bgcolor="#CC00CC">h</td>					</tr>				</table>							</td>		</tr>	</table></body></html>
